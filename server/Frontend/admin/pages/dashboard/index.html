<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" media='screen and (min-width:1400px)' href="./styles/dashboard-1600-style.css">
    <link rel="stylesheet" media='screen and (min-width:756px) and (max-width:1399px)' href="./styles/dashboard-1000-style.css">
    <title>Главная административная страница</title>
</head>
<body>

<div class="wrapper">
    <div class="right-side-menu">
        <div class="label">
            <img src="../../../source/images/icon/favicon.svg" alt="logo" style="width: 100px; height: 100px;">
            <span>EXPERT</span>
        </div>
        <div class="menu">
            <div class="users open"><span>Пользователи</span></div>
            <div class="products"><span>Продукция</span></div>
            <div class="comments"><span>Комментарии</span></div>
            <div class="orders"><span>Заказы</span></div>
            <div class="reports"><span>Жалобы</span></div>
        </div>
    </div>
    <div class="main-container">
        <div id="users" class="open"></div>
        <div id="products"></div>
        <div id="comments"></div>
        <div id="orders"></div>
        <div id="reports"></div>
    </div>
</div>

<script type="module" src="./scripts/main.js"></script>
</body>
</html>
