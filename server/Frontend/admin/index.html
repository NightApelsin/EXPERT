<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация на страницу администрации</title>
    <link rel="stylesheet" href="./styles/auth_1600_style.css">
    <link rel="stylesheet" href="./styles/null-stile.css">
</head>
<body>
<div class="wrapper">
    <div class="create-window">
        <div class="box-shadow">
            <div class="title"><span>Авторизация администрации</span></div>
            <div class="inputs">
                <div id="main-info-page" class="open">
                    <span class="title">Введите учётные данные администратора</span>
                    <form name="signUpInfo" id="admin-auth">
                        <label class="input">
                            <span class="label-title">логин <span class="important">*</span>:</span>
                            <input type="email" id="login-placeholder" name="email">
                        </label>
                        <label class="input">
                            <span class="label-title">пароль <span class="important">*</span>:</span>
                            <input type="password" id="password-placeholder" name="password">
                        </label>
                        <label class="submit">
                            <input type="submit" value="Авторизоваться">
                            <svg
                                    id="ring"
                                    width="180"
                                    height="180">
                                <circle
                                        id="ring__circle"
                                        stroke="#0222A5"
                                        stroke-width="1"
                                        fill="transparent"
                                        r="90"
                                        cx="90"
                                        cy="90"
                                />
                            </svg>
                            <svg id="arrow"
                                 width="80px"
                                 height="30px"
                                 fill="#0222A5"
                                 stroke="#0222A5">
                                <path d="M 0 15 L 80 15 M 65 24 L 80 15 M 65 7 L 80 15"/>
                            </svg>
                        </label>
                    </form>
                </div>
               
            </div>
            <div class="go-home">
                <div class="btn"><a href="/">на Главную</a></div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="./scripts/main.js"></script>
</body>
</html>
