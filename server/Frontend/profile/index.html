<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/null-stile.css">
    <link rel="stylesheet" href="./styles/1600_style.css">
    <link rel="icon" href="../source/images/icon/favicon.svg">
    <title>EXPERT - Профиль/</title>
</head>
<body>
<header class="header">
    <div class="content">
        <div class="top-bar">
            <div style="cursor: pointer; width: 26px; height: 26px" onclick="window.location.replace('/')">
                <img src="../source/images/icon/favicon.svg"  alt="mini-logo">
            </div>
            <nav class="nav-panel" >
                <ul class="item-list">
                    <li><a href="/catalog">Каталог</a></li>
                    <li class="accordion"><div class="triangle">Сервис</div></li>
                    <li><a href="#">Акции</a></li>
                    <li><a href="#">О производителе</a></li>
                    <li><a href="#">Контакты</a></li>
                    <li></li>
                </ul>
            </nav>
        </div>
        <div class="burger-menu">
            <div class="burger-button">
                <span>Меню</span>
            </div>
            <div class="burger-list-container">
                <div class="close"></div>
                <ul class="item-list">
                    <li><a href="/catalog">Каталог</a></li>
                    <li class="accordion">
                        <span id="burger-menu-show-btn">Сервис</span>
                        <div class="accordion-list-items">
                            <ul>
                                <li><span>Как выбрать двери</span></li>
                                <li><span>Доставка и установка</span></li>
                                <li><span>Порядок оплаты</span></li>
                                <li><span>Гарантии</span></li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="#">Акции</a></li>
                    <li><a href="#">О производителе</a></li>
                    <li><a href="#">Контакты</a></li>
                    <li class="openModalBtn">
                        <a>Получить консультацию</a>
                        <div class="main-arrow-item">
                            <div class="circle"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div class="wrapper">
    <div class="container">
        <div class="main-menu">
            <div class="avatar-block">
                <div class="avatar-holder">
                    <img src="https://api.multiavatar.com/placeholder.svg" alt="avatar">
                </div>
            </div>
            <div class="options-list">
                <div class="top-btns">
                    <div class="cart open">Корзина</div>
                    <div class="orders">Заказы</div>
                    <div class="comments">Комментарии</div>
                    <div class="reports">Сообщения об ошибках</div>
                </div>
                <div class="menu-display">
                    <div id="cart" class="open"></div>
                    <div id="orders"></div>
                    <div id="comments"></div>
                    <div id="deliveries"></div>
                    <div id="reports"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="./scripts/main.js"></script>
</body>
</html>
